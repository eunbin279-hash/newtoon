<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./src/style.css">
    <title>만화</title>
</head>

<body>
    <!-- Intro overlay shown on load -->
    <div id="intro-overlay">
        <canvas id="intro-canvas"></canvas>
        <div id="intro-content" aria-hidden="true">
            <h1 id="intro-title">새로읽기</h1>
            <p id="intro-desc">제한된 컷 속 만화를 무한한 공간에 꺼낸다.
                <br>갇히지 않은 만화는 어떻게 읽힐까.
            </p>
        </div>
    </div>

    <div id="wrapper">
        <canvas id="line-canvas"></canvas>
        <div id="infinite-canvas"></div>
    </div>

    <div id="instruction">당신의 시선에 따라 이미지를 선택하세요</div>

    <div id="controls">
        <button id="generate-button">이야기 연결하기</button>
    </div>

    <div id="story-panel" class="hidden">
        <h2>연결된 이야기</h2>
        <div id="story-output"></div>
        <button id="restart-button">다시 읽기</button>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
